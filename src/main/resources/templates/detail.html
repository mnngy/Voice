	<head>
		<title>너의목소리를보여줘 - 상세페이지</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />

<style>
		.profile{
		-moz-flex-wrap: wrap;
			-webkit-flex-wrap: wrap;
			-ms-flex-wrap: wrap;
			flex-wrap: wrap;
			width:60%;
			position: relative;
			margin: auto;
			margin-bottom: 3em;
		}
		.test{
			-moz-flex-wrap: wrap;
			-webkit-flex-wrap: wrap;
			-ms-flex-wrap: wrap;
			flex-wrap: wrap;
			width:100%;
			position: relative;
			margin: -2.5em 0 0 -2.5em;
		}
		.test2{
			position: relative;
			margin: 1em 0 0 2.5em;
		}
		.custom_player{
			width:50%;
			margin: auto;
			position : relative;
		}

		.custom_player > input[type="range"]{
			-webkit-appearance:none;
			overflow: hidden;
			width: 100%;
			height: 20px;
			margin: 0px;
			//background: transparent;
			cursor: pointer;
			background-color: #e5e4e3;
			border-radius: 15px;
		}
		.custom_player > input[type="range"]:focus{
			outline: none;
		}
		.custom_player > input[type="range"]::-webkit-slider-thumb{
			-webkit-appearance:none;
			height: 20px;
			width: 20px;
			background: #FF8A65;
			box-shadow: -100vw 0 0 99.4vw #FF8A65;/*dodgerblue;*/
			border-radius: 50%;
			cursor: pointer;
		}
		#volume{
			-webkit-appearance:none;
			overflow: hidden;
			width: 85%;
			height: 20px;
			margin: 0px;
			//background: transparent;
			cursor: pointer;
			background-color: #e5e4e3;
			border-radius: 15px;
		}
		#volume::-webkit-slider-thumb{
			-webkit-appearance:none;
			height: 20px;
			width: 20px;
			background: #BBFF87;
			box-shadow: -100vw 0 0 99.4vw #BBFF87;/*dodgerblue;*/
			border-radius: 50%;
			cursor: pointer;
		}
		#likebutton{
			position: relative;
			top: 1em;
		}
		#board_form{
			float: right;
		}
		#writer{
			position: relative;
			bottom: 1em;
		}
		#audio_path{
			display: none;
		}

</style>
	</head>
	<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="inner">

							<!-- Logo -->
							<!--
								<a href="index.html" class="logo">
									<span class="symbol"><img src="images/logo.svg" alt="" /></span><span class="title">Phantom</span>
								</a>
								-->

							<!-- Nav -->
								<nav>
									<ul>
										<li><a href="#menu">Menu</a></li>
									</ul>
								</nav>

						</div>
					</header>

				<!-- Menu -->
				<nav id="menu" th:include="menu.html"></nav>

				<!-- Main -->
					<div id="main">
						<div class="inner">
							<!--<h1>Generic Page</h1>-->
							<div class="test">
								<div class="test2">
									<div class="profile">
										<a th:href="@{/ProfilePage(userID=${memberId})}">
										<input type="image" src="images/user.jpg" width="50" height="50" value="profile" alt="">
										<span id="writer" th:text="${memberId}"></span>
										</a>
									</div>
								</div>
							</div>
							<section class="tiles">
								<article class="styletest" onclick="play_audio()">
										<span class="image">
											<img th:src="${boardImage}" alt="" />
										</span>
									<a>
										<div class="content">
											<img src="images/play_icon_2.png" alt="" />
										</div>
									</a>
								</article>
							</section>
							<div class="test">
								<div class="test2">
									<div class="volume">
										<div class="custom_player">
												<p>
													<div id="board_form">

														<p th:text="${boardDate}"></p>
														<input id="followbutton" type="button" th:value="${follow}" class="primary" onclick="followsend()" />
												<input id="likebutton" type="image" src="images/thumbs_up.jpg" onclick="likesend()">
													<span id="like" th:text="${likescore}"></span>
													</div>
												</p>
												<input type="range" min="0"max="100" value="90" onchange="volume_change()" id="volume">
												<img src="images/volume.jpg" width="30" height="30"/>
												<span id="volume_show" >90</span>
												<span id="audio_path" th:text="${boardAudio}"></span>
										</div>
									</div>
									<div class="custom_player">
										<input type="range" min="0"max="100" value="0" id="duration_slider" onchange="change_duration()">
									</div>
									<div th:if="${writer>0}">
										<a class="button" th:href="@{/updateFile(boardIdx=${boardIdx})}">수정</a>&nbsp;&nbsp;
										<a class="button" th:href="@{/delete(boardIdx=${boardIdx})}">삭제</a>
									</div>
								</div>
							</div>
							<!--
							<audio id="audio_play">
								<source src="audio/Zico.mp3"/>
							</audio>
							-->
							<section>
								<form method="post" action="detail">
									<div class="fields">
										<div class="field custom">
											<input type="text" name="commentText" id="commentText" placeholder="댓글을 입력하세요." />
										</div>
										<ul class="actions">
											<input id="boards" type="hidden" name="boardIdx" th:value="${boardIdx}">
											<li><input type="submit" text="작성" class="button primary" ></li>
										</ul>
									</div>
								</form>
							</section>
							<div class="table-wrapper">
								<table>
										<tr th:each="comment : ${commentList}">
											<td th:text="${comment.memberId}"></td>
											<td th:text="${comment.commentText}"></td>
											<td th:text="${comment.commentDate}"></td>
										</tr>
								</table>
							</div>

					</div>

				<!-- Footer -->
				<footer id="footer" th:include="footer.html"></footer>

			</div>

		<!-- Scripts -->
			<script src="assets/js/audioplayer.js" th:inline="javascript"></script>
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
			<script>
				function likesend(){
					var form = {
						name: "board",
						boardIdx: $("#boards").val(),

					}
					$.ajax({
						url: "like",
						type : "POST",
						data: form,
						success: function(data){
							$('#like').text(data);
						},
						error: function(){
							alert("simpleWithObject err");
						}
					});

				}
				function followsend(){
					var form = {
						name: "board",
						boardIdx: $("#boards").val(),

					}
					$.ajax({
						url: "follow",
						type : "POST",
						data: form,
						success: function(data){
							$('#followbutton').val(data);
						},
						error: function(){
							alert("simpleWithObject err");
						}
					});

				}
			</script>

	</body>
