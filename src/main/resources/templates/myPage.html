<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>너의목소리를보여줘 - 내프로필</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="inner">

							<!-- Logo -->
								<a href="index.html" class="logo">
									<span class="symbol"><img src="images/logo.svg" alt="" /></span><span class="title">Phantom</span>
								</a>

							<!-- Nav -->
								<nav>
									<ul>
										<li><a href="#menu">Menu</a></li>
									</ul>
								</nav>

						</div>
					</header>

				<!-- Menu -->
				<nav id="menu" th:include="menu.html"></nav>

				<!-- Main -->
					<div id="main">
						<div class="inner">
							<header>
								<img src="images/user.jpg">
								<h1 th:text="${name}" ></h1><br />
								<h2> 게시물&emsp;&emsp;&emsp;&emsp;&emsp; 팔로워&emsp;&emsp;&emsp;&emsp;&emsp;팔로잉</h2>
								<h2 th:text="${'&emsp;'+countBord+'&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;'+follower+'&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp; '+following}"></h2>
								<a class="button" href="upload">업로드</a>
							</header>
							<section class="tiles">

								<div class="boardsytle"  th:each="mypage,index : ${myPageBoardList}">

									<input type="image" src="images/user.jpg" width="50" height="50" name="profile"/><span th:text="${mypage.memberID}"></span>
									<article  >

											<span class="image">
												<img th:src="${mypage.boardImage}" alt="" />
												<span th:text="${mypage.boardImage}"></span>
											</span>
											<a th:href="@{/detail(boardIdx=${mypage.boardIdx})}">
											</a>

									</article>

								</div>
							</section>

						</div>
					</div>
				<!-- Footer -->
				<footer id="footer" th:include="footer.html"></footer>

			</div>
		<script>

			</script>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
