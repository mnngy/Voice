<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Phantom by HTML5 UP</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="inner">

							<!-- Logo -->
								<a href="index.html" class="logo">
									<span class="symbol"><img src="images/logo.svg" alt="" /></span><span class="title">Phantom</span>
								</a>

							<!-- Nav -->
								<nav>
									<ul>
										<li><a href="#menu">Menu</a></li>
									</ul>
								</nav>

						</div>
					</header>

				<!-- Menu -->
					<nav id="menu">
						<h2>Menu</h2>
						<ul>
							<li><a href="index.html">Home</a></li>
							<li><a href="generic.html">Ipsum veroeros</a></li>
							<li><a href="generic.html">Tempus etiam</a></li>
							<li><a href="generic.html">Consequat dolor</a></li>
							<li><a href="elements.html">Elements</a></li>
						</ul>
					</nav>

				<!-- Main -->
					<div id="main">
						<div class="inner">
							<header>
								<img src="images/user.jpg">
								<input id="member" th:value="${name}" type="hidden"></input>
								<h1 th:text="${name}"></h1><br />
								<h2> 게시물&emsp;&emsp;&emsp;&emsp;&emsp; 팔로워&emsp;&emsp;&emsp;&emsp;&emsp;팔로잉</h2>
								<h2 th:text="${'&emsp;'+countBord+'&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;'+follower+'&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp; '+following}"></h2>

								<div th:if="${ImFollower>0}">

								</div>
								<input id="followbutton" type="button"  th:value="${follow}" onclick="followsend()"/>

							</header>
							<section class="tiles">
								<div class="boardsytle" th:each="mypage,index : ${myPageBoardList}">
									<input type="image" src="images/user.jpg" width="50" height="50" name="profile"/><span th:text="${mypage.memberID}"></span>
									<article class="style1" >

											<span class="image">
												<img th:src="${mypage.boardImage}" alt="" />
												<span th:text="${mypage.boardImage}"></span>
											</span>
											<a th:href="@{/detail(boardIdx=${mypage.boardIdx})}">
											</a>

									</article>
									<input type="image" src="images/thumbs_up.jpg" name="like" /><span text = "90"></span>
								</div>
							</section>

						</div>
					</div>
				<!-- Footer -->
					<footer id="footer">
						<div class="inner">
							<section>
								<h2>Get in touch</h2>
								<form method="post" action="#">
									<div class="fields">
										<div class="field half">
											<input type="text" name="name" id="name" placeholder="Name" />
										</div>
										<div class="field half">
											<input type="email" name="email" id="email" placeholder="Email" />
										</div>
										<div class="field">
											<textarea name="message" id="message" placeholder="Message"></textarea>
										</div>
									</div>
									<ul class="actions">
										<li><input type="submit" value="Send" class="primary" /></li>
									</ul>
								</form>
							</section>
							<section>
								<h2>Follow</h2>
								<ul class="icons">
									<li><a href="#" class="icon brands style2 fa-twitter"><span class="label">Twitter</span></a></li>
									<li><a href="#" class="icon brands style2 fa-facebook-f"><span class="label">Facebook</span></a></li>
									<li><a href="#" class="icon brands style2 fa-instagram"><span class="label">Instagram</span></a></li>
									<li><a href="#" class="icon brands style2 fa-dribbble"><span class="label">Dribbble</span></a></li>
									<li><a href="#" class="icon brands style2 fa-github"><span class="label">GitHub</span></a></li>
									<li><a href="#" class="icon brands style2 fa-500px"><span class="label">500px</span></a></li>
									<li><a href="#" class="icon solid style2 fa-phone"><span class="label">Phone</span></a></li>
									<li><a href="#" class="icon solid style2 fa-envelope"><span class="label">Email</span></a></li>
								</ul>
							</section>
							<ul class="copyright">
								<li>&copy; Untitled. All rights reserved</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
							</ul>
						</div>
					</footer>

			</div>


		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
	<script>
		function followsend(){
					var form = {
						name: "board",
						memberID: $("#member").val(),

					}
					$.ajax({
						url: "follow2",
						type : "POST",
						data: form,
						success: function(data){
							$('#followbutton').val(data);
						},
						error: function(){
							alert("simpleWithObject err");
						}
					});

				}
	</script>

	</body>
</html>
