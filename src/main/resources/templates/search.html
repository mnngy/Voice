<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>너의목소리를보여줘 - 검색</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="inner">

							<!-- Logo -->
								<a href="/main" class="logo">
									<span class="symbol"><img src="images/Logo.png" alt="" /></span><span class="title">너의 목소리를 보여줘</span>
								</a>

							<!-- Nav -->
								<nav>
									<ul>
										<li><a href="#menu">Menu</a></li>
									</ul>
								</nav>

						</div>
					</header>

				<!-- Menu -->
				<nav id="menu" th:include="menu.html"></nav>

				<!-- Main -->
					<div id="main">
						<div class="inner">
							<!-- Form -->
							<section>
								<form method="post" action="search">
									<div class="row gtr-uniform">
										<div class="col-10 col-12-xsmall">
											<input type="text" name="searchtext" value="" placeholder="검색어를 입력해주세요..." />
										</div>
										<div class="col-2 col-12-xsmall">
											<input type="submit" value="검색" class="primary" />
										</div>
										<div class="col-12">
											<ol th:each="search : ${searchList}">
												<a th:href="@{/profile(memberIdx=${search.memberIdx})}"> <li th:text="${search.memberId}"></li> </a>
											</ol>
										</div>

									</div>
								</form>
							</section>
						</div>
					</div>

				<!-- Footer -->
				<footer id="footer" th:include="footer.html"></footer>

			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
