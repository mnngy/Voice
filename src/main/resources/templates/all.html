<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>모든 회원</title>
</head>
<body>
<div>
  <table>
    <thead>
    <tr>
      <th>memberId</th>
      <th>memberName</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="member : ${members}">
      <td th:text="${member.memberId}"></td>
      <td th:text="${member.memberName}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
