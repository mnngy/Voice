<html>
<head>
	<title>너의목소리를보여줘 - 수정</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	<style>

	</style>
</head>
<body class="is-preload">
<!-- Wrapper -->
<div id="wrapper">

	<!-- Header -->
	<header id="header">
		<div class="inner">

			<!-- Logo -->
			<a href="/main" class="logo">
				<span class="symbol"><img src="images/Logo.png" alt="" /></span><span class="title">너의 목소리를 보여줘</span>
			</a>

			<!-- Nav -->
			<nav>
				<ul>
					<li><a href="#menu">Menu</a></li>
				</ul>
			</nav>

		</div>
	</header>

	<!-- Menu -->
	<nav id="menu" th:include="menu.html"></nav>

	<!-- Main -->
	<div id="main">
		<div class="inner">
			<h1>수정하기</h1>

			<div id='preview' style="height: auto; width: auto;">
				<!-- 이미지 미리보기 공간 -->
			</div>

			<!--음성 녹음-->

			<div>
				<form id="uu" method="POST" enctype="multipart/form-data" action="/updateFile">
					<input type=checkbox id="chk-hear-mic"><label for="chk-hear-mic">마이크 소리 듣기</label>
					<button id="record" type="button">녹음</button>
					<button id="stop" type="button">정지</button>

					<!--이미지 업로드-->
					<input type='file'  style="display:none" id='upload' name='upload' accept="image/*"/>
					&emsp;&emsp;&emsp;&emsp;&emsp;이미지 업로드&emsp;<button type="button" class="browse-btn" value="사진업로드">▲</button>

					<!--mp3 업로드-->
					<input style="display:none" type="file" id="uploadmp3"  name="uploadmp3" accept="audio/*"/>
					&emsp;&emsp;&emsp;&emsp;&emsp;녹음 파일 업로드&emsp;<button type="button" id="mp3-upload">▲</button>

					<audio  id="audio" controls>
						<source src="" id="src" />
					</audio>

					<h2>음성을 다운 받아 업로드 해주세요</h2>
					<div id="sound-clips">

					</div>


					<input onclick="uu()" type="button" value="업로드" style="float: right;"/>
				</form>
			</div>



			<div>

			</div>
		</div>
	</div>



	<script type="text/javascript">
        function uu() {
            var image = document.getElementById('upload').value;
            var mp3 = document.getElementById('uploadmp3').value;

            if (image.length < 1) {
                alert('이미지를 선택해주세요.');
                return;
            }
            if (mp3.length < 1) {
                alert('음성을 선택해주세요.');
                return;
            }
            var obj = document.getElementById('uu');
            obj.submit();
        }
    </script>


	<!-- Footer -->
	<footer id="footer" th:include="footer.html"></footer>

</div>

<!-- Scripts -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/browser.min.js"></script>
<script src="assets/js/breakpoints.min.js"></script>
<script src="assets/js/util.js"></script>
<script src="assets/js/main.js"></script>
<script src="assets/js/recording.js"></script>
<script src="assets/js/image_up.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>


</body>


</html>
