<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>너의목소리를보여줘 - 팔로우</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper">
				<!-- Header -->
					<header id="header">
						<div class="inner">
							<!-- Logo -->
							<form method="post" action="search">
								<div class="row gtr-uniform">
									<div class="col-10 col-12-xsmall">
										<input type="text" name="searchtext" value="" placeholder="검색어를 입력해주세요..." />
									</div>
									<div class="col-2 col-12-xsmall">
										<input type="submit" value="검색" class="primary" />
									</div>
								</div>
							</form>
							</br>
							</br>
								<a href="index.html" class="logo">
									<span class="symbol"><img src="images/logo.svg" alt="" /></span><span class="title">너의 목소리를 보여줘</span>
								</a>

							<!-- Nav -->
								<nav>
									<ul>
										<li><a href="#menu">Menu</a></li>
									</ul>
								</nav>

						</div>
					</header>

				<!-- Menu -->
					<nav id="menu" th:include="menu.html"></nav>

				<!-- Main -->
					<div id="main">
						<div class="inner">
							<header>
								<h1>팔로우 게시판</h1>
							</header>
							<section class="tiles">
								<div class="boardsytle" th:each="board : ${boardList}">
									<input type="image" src="images/play_icon_2.jpg" width="50" height="50" name="profile"/><span th:text="${board.memberId}"></span>
									<article class="style1">
										<span class="image">
												<img th:src="${board.boardImage}" alt="" />
											</span>
										<a th:href="@{/detail(boardIdx=${board.boardIdx})}">
										</a>
									</article>
									<input th:id="${board.boardIdx}" type="image" src="images/thumbs_up.jpg" name="like" onclick="likesend(this.id)" th:value="${board.boardIdx}"/>
									<span th:id="count+${board.boardIdx}" th:text="${board.likecount}" ></span>
								</div>
							</section>
						</div>
					</div>
				<!-- Footer -->
				<footer id="footer" th:include="footer.html"></footer>

			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
			<script>
				function likesend(id){
					var form = {
						name: "board",
						boardIdxval: $("#"+id).val(),
					}
					$.ajax({
						url: "likeList",
						type : "POST",
						data :form,
						success: function(data){
							$('#count'+id).text(data);
						},
						error: function(){
							//alert("simpleWithObject err");
							alert($("#"+id).val());
						}
					});

				}
			</script>

	</body>
</html>
