<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
</head>
<body>
<div>
  <form action="member/join" method="post">
    <input type="text"  name="memberId" placeholder="아이디 숫자"><br>
    <input type="text"  name="memberName" placeholder="아이디"><br>
    <input type="password"  name="memberPassword" placeholder="비밀번호"><br>
    <input type="submit" value="회원가입">
    <a href="member/all">모든 회원 보기</a>
  </form>
</div>
</body>
</html>
