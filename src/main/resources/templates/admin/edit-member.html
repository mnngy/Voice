	<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="inner">

							<!-- Logo -->
								<a href="../index.html" class="logo">
									<span class="symbol"><img src="../images/logo.svg" alt="" /></span><span class="title">너의 목소리를 들려줘</span>

						<h2>Menu</h2>

				<!-- Main -->
					<div id="main">
						<div class="inner">
							<h1>관리자 페이지</h1>

							<!-- Table -->
								<section>
									<h3>특정 회원 정보 수정</h3>
									<div class="table-wrapper">
										<form action="editMember" method="post">
										<table>
											<thead>
												<tr>
													<th>번호</th>
													<th>아이디</th>
													<th>비밀번호</th>
													<th>이미지 경로</th>
													<th>등급</th>
												</tr>
											</thead>
											<tbody>
											<tr>
												<td th:text="${member.memberIdx}"></td>
												<input type="hidden" name="memberIdx" th:value="${member.memberIdx}">
												<td><input type="text" name="memberId" th:value="${member.memberId}"></td>
												<td><input type="text" name="memberPassword" th:value="${member.memberPassword}"></td>
												<td><input type="text" name="memberImage" th:value="${member.memberImage}"></td>
												<td><input type="text" name="memberGrade" th:value="${member.memberGrade}"></td>
											</tr>
											</tbody>
											<tfoot>
											</tfoot>
										</table>
											<input type="submit">
										</form>
									</div>
								</section>

								
						</div>
					</div>
