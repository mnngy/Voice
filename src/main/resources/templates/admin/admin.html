<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>너의목소리를보여줘 - 관리자</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="inner">

							<!-- Logo -->
								<a href="../index.html" class="logo">
									<span class="symbol"><img src="images/logo.svg" alt="" /></span><span class="title">너의 목소리를 들려줘</span>
								</a>

							<!-- Nav -->
								<nav>
									<ul>
										<li><a href="#menu">Menu</a></li>
									</ul>
								</nav>

						</div>
					</header>

				<!-- Menu -->
				<nav id="menu" th:include="admin/admin-menu.html"></nav>

				<!-- Main -->
					<div id="main">
						<div class="inner">
							<h1>관리자 페이지</h1>
							<section>
								<h2><a href="admin/all">1. 모든 게시글과 회원을 보시려면 여기를 눌러주세요.</a></h2>
							</section>

							<!-- Form -->
							<section>
								<h2>2. 검색하기</h2>
								<form id="searchForm" method="get" action="admin/search">
									<div class="row gtr-uniform">
										<div class="col-6 col-12-xsmall">
											<input type="text" name="title" id="title" placeholder="내용을 입력해주세요." />
										</div>
										<div class="col-12">
											<select name="category" id="category">
												<option value="member">특정 회원을 조회할 때는 회원 아이디를 입력해주세요.</option>
												<option value="board">특정 회원의 게시글을 조회할 때는 회원 인덱스를 입력해주세요.</option>
											</select>
										</div>
										<div class="col-12">
											<ul class="actions">
												<li><input type="button" value="검색" class="primary" onclick="search()"/></li>
												<li><input type="reset" value="취소" /></li>
											</ul>
										</div>
									</div>
								</form>
							</section>
						</div>
					</div>

				<!-- Footer -->
					<footer id="footer" th:include="footer.html"></footer>

			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	<script>
		function search() {
			var title = document.getElementById('title').value;

			if (!title) {
				alert('값을 입력해주세요.');
			}

			var obj = document.getElementById('searchForm');
			obj.submit();
		}

	</script>

	</body>
</html>
