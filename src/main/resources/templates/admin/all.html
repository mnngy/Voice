<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>너의목소리를보여줘 - 관리자</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="../assets/css/main.css" />
		<noscript><link rel="stylesheet" href="../assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="inner">

							<!-- Logo -->
								<a href="../index.html" class="logo">
									<span class="symbol"><img src="../images/logo.svg" alt="" /></span><span class="title">너의 목소리를 들려줘</span>
								</a>

							<!-- Nav -->
								<nav>
									<ul>
										<li><a href="#menu">Menu</a></li>
									</ul>
								</nav>

						</div>
					</header>

				<!-- Menu -->
				<nav id="menu" th:include="admin/admin-menu.html"></nav>

				<!-- Main -->
					<div id="main">
						<div class="inner">
							<h1>관리자 페이지</h1>

							<!-- Table -->
								<section>
									<h3>전체 회원 목록</h3>
									<div class="table-wrapper">
										<table class="alt">
											<thead>
												<tr>
													<th>회원 인덱스</th>
													<th>아이디</th>
													<th>비밀번호</th>
													<th>이미지 경로</th>
													<th>등급</th>
													<th></th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="member : ${members}">
													<td th:text="${member.memberIdx}"></td>
													<td th:text="${member.memberId}"></td>
													<td th:text="${member.memberPassword}"></td>
													<td th:text="${member.memberImage}"></td>
													<td th:text="${member.memberGrade}"></td>
													<td>
														<a th:href="@{edit(memberIdx=${member.memberIdx})}">수정</a>
														&nbsp;&nbsp;
														<a th:href="@{delete(memberIdx=${member.memberIdx})}">삭제</a>
													</td>
												</tr>
											</tbody>
											<tfoot>
											</tfoot>
										</table>
									</div>

									<h3>전체 게시글 목록</h3>
									<div class="table-wrapper">
										<table class="alt">
											<thead>
												<tr>
													<th>게시글 인덱스</th>
													<th>작성자 인덱스</th>
													<th>이미지 경로</th>
													<th>음성 경로</th>
													<th>작성 날짜</th>
													<th></th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="board: ${boards}">
													<td th:text="${board.boardIdx}"></td>
													<td th:text="${board.memberIdx}"></td>
													<td th:text="${board.boardImage}"></td>
													<td th:text="${board.boardAudio}"></td>
													<td th:text="${board.boardDate}"></td>
													<td>
														<a th:href="@{edit(boardIdx=${board.boardIdx})}">수정</a>
														&nbsp;&nbsp;
														<a th:href="@{delete(boardIdx=${board.boardIdx})}">삭제</a>
													</td>
												</tr>
											</tbody>
											<tfoot>
											</tfoot>
										</table>
									</div>
								</section>

								
						</div>
					</div>

				<!-- Footer -->
				<footer id="footer" th:include="footer.html"></footer>

			</div>

		<!-- Scripts -->
			<script src="../assets/js/jquery.min.js"></script>
			<script src="../assets/js/browser.min.js"></script>
			<script src="../assets/js/breakpoints.min.js"></script>
			<script src="../assets/js/util.js"></script>
			<script src="../assets/js/main.js"></script>

	</body>
</html>
