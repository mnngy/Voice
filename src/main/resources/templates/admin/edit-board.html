<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
	<head>
		<title>너의목소리를보여줘 - 관리자</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="../assets/css/main.css" />
		<noscript><link rel="stylesheet" href="../assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="inner">

							<!-- Logo -->
								<a href="../index.html" class="logo">
									<span class="symbol"><img src="../images/logo.svg" alt="" /></span><span class="title">너의 목소리를 들려줘</span>
								</a>

							<!-- Nav -->
								<nav>
									<ul>
										<li><a href="#menu">Menu</a></li>
									</ul>
								</nav>

						</div>
					</header>

				<!-- Menu -->
				<nav id="menu" th:include="admin/admin-menu.html"></nav>

				<!-- Main -->
					<div id="main">
						<div class="inner">
							<h1>관리자 페이지</h1>

							<!-- Table -->
								<section>
									<h3>특정 게시글 정보 수정</h3>
									<div class="table-wrapper">
										<form action="editBoard" method="post">
										<table>
											<thead>
											<tr>
												<th>게시글 인덱스</th>
												<th>작성자 인덱스</th>
												<th>이미지 경로</th>
												<th>음성 경로</th>
												<th>작성 날짜</th>
											</tr>
											</thead>
											<tbody>
											<tr>
												<td th:text="${board.boardIdx}"></td>
												<input type="hidden" name="boardIdx" th:value="${board.boardIdx}">
												<td th:text="${board.memberIdx}"></td>
												<input type="hidden" name="memberIdx" th:value="${board.memberIdx}">
												<td><input type="text" name="boardImage" th:value="${board.boardImage}"></td>
												<td><input type="text" name="boardAudio" th:value="${board.boardAudio}"></td>
												<td th:text="${board.boardDate}"></td>
												<input type="hidden" name="boardDate" th:value="${board.boardDate}">
											</tr>
											</tbody>
											<tfoot>
											</tfoot>
										</table>
											<input type="submit">
										</form>
									</div>
								</section>

								
						</div>
					</div>

				<!-- Footer -->
				<footer id="footer" th:include="footer.html"></footer>

			</div>

		<!-- Scripts -->
			<script src="../assets/js/jquery.min.js"></script>
			<script src="../assets/js/browser.min.js"></script>
			<script src="../assets/js/breakpoints.min.js"></script>
			<script src="../assets/js/util.js"></script>
			<script src="../assets/js/main.js"></script>

	</body>
</html>
